<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>User Profile</h1>
    <p><strong>Username:</strong> <span id="username">Loading...</span></p>
    <p><strong>Credits:</strong> <span id="user-credits">Loading...</span></p>

    <h2>Game History</h2>
    <table id="game-history">
        <thead>
            <tr>
                <th>Game ID</th>
                <th>Bet Amount</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="3">Loading game history...</td></tr>
        </tbody>
    </table>

    <button id="logout-button">Logout</button>
    <p id="logout-message"></p>

    <script src="modules/profile.mjs" type="module"></script>
</body>
</html>
