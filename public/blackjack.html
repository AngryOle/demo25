<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <h1>Blackjack</h1>

    <div id="game-area">
        <div id="dealer">
            <h2>Dealer</h2>
            <div id="dealer-cards"></div>
        </div>
    
        <div id="player">
            <h2>Player</h2>
            <div id="player-cards"></div>
        </div>
    </div>

    <button id="start-game" disabled>Start Game</button>
    <button id="hit" disabled>Hit</button>
    <button id="stand" disabled>Stand</button>
    
    <h3>Credits: <span id="player-credits">Loading...</span></h3>
    <label for="bet-amount">Bet:</label>
    <input type="number" id="bet-amount" min="1" value="100">
    <button id="confirm-bet">Confirm Bet</button>
    <p id="bet-message"></p>

    <p id="game-message"></p>

    <script src="modules/blackjack.mjs" type="module"></script>
</body>
</html>
